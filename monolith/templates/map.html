{% extends 'layout.html' %}
{% block content %}
    <h1>Restaurants Map</h1>

        {% for restaurant in restaurants %}
        <iframe width="600" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            src="https://www.openstreetmap.org/export/embed.html?bbox={{restaurant.lon - 0.001}}%2C{{restaurant.lat - 0.001}}%2C{{restaurant.lon + 0.001}}%2C{{restaurant.lat + 0.001}}&amp;layer=mapnik&amp;marker={{restaurant.lat}}%2C{{restaurant.lon}}" style="border: 1px solid black">
        </iframe><br/>
        {% endfor %}
    <br>
    <a class="btn btn-outline-secondary btn-sm" href="/"> Back to Homepage </a>
{% endblock %}
